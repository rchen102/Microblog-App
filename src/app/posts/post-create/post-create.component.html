<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Plear enter a post title with 3 more words</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreviewUrl !== '' && imagePreviewUrl && form.get('image').valid">
      <img [src]="imagePreviewUrl" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput rows="6"
        formControlName="content"
        placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Plear enter a post content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post</button>
  </form>
</mat-card>
